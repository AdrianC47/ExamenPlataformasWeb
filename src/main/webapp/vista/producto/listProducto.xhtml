<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
      <ui:include src="../menu/menu.xhtml" />
    <h:body>
        <div class="card">
            <h:form id="Productsform">.
                <p:growl  id="mensajeGeneral3" sticky="false" showDetail="true"/>    
                <p:dataTable id="products" var="p" value="#{productoBean.list}" styleClass="tabla" editable="true">
                    <p:ajax listener="#{productoBean.edit(p)}"  event="rowEdit" update=":Productsform:mensajeGeneral3"/>
                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <h1>Lista de Productos</h1>

                            <div>
                                <p:commandButton  styleClass="ui-button-success" id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="products" trigger="toggler"/>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{p.id}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{p.nombreProducto}" />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{p.nombreProducto}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Stock">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{p.stock}" />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{p.stock}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Precio">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{p.precio}" />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{p.precio}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Bodega">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{p.bodegas.nombre}" />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{p.bodegas.nombre}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" action="#{productoBean.delete(p)}"  update ="products" styleClass="ui-button-raised ui-button-danger"/>
                    </p:column>
                    <p:column headerText="Editar">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
